<div class="modal@@mod" data-modal="@@id"@@attr>
	<div class="modal__wrapper">
		<div class="modal__container">
			<div class="modal__row">
				<div class="modal__col">
					<div class="modal__inner">
						<h2 class="modal__title">@@title</h2>
						@@include('../buttons/btn-close.html', {
						"modifier": " js-modal-close",
						"mix":      " modal__btn-close",
						"type":     "button",
						"attr":     "",
						"title":    "Закрыть",
						})
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
