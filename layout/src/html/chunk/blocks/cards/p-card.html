@@if (type === '') {
<div class="p-card@@mod"@@attr>
	<div class="p-card__wrapper">
		<div class="p-card__inner">
			<div class="p-card__img-wrap">
				<picture>
					<img class="p-card__img js-reveal-p-card" src="img/@@img_prefix-img-@@queue--xs.jpg" srcset="img/@@img_prefix-img-@@queue--xs@2x.jpg 2x" width="@@img_width" height="@@img_height" loading="lazy" alt=""@@img_loading>
				</picture>
			</div>
			<h2 class="p-card__title">Название проекта</h2>
		</div>
	</div>
</div>
}
